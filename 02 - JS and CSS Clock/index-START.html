<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
      <div class="three"></div>
      <div class="six"></div>
      <div class="nine"></div>
      <div class="twelve"></div>
      <!-- <div class="center"></div> -->
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
